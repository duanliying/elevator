<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登陆页</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="big-container">
   <div class="bg"></div>
  </div>
  <!-- loginform -->
  <div class="big-container foot">
    <div class="container">
      <form class="form-inline center-block form-login">
        <div class="form-group ml10">
          <div class="input-group">
            <label class="input-group-addon noboder" for="username"> <img width="30" height="35" src="images/user.png" alt=""/></label>
            <input type="text" class="form-control form-size" id="username" placeholder="Amount"></div>
        </div>
        <div class="form-group ml10">
          <div class="input-group">
            <label class="input-group-addon noboder" for="password">
              <img width="30" height="35" src="images/password.png" alt=""/>
            </label>
            <input type="text" class="form-control form-size" id="password" placeholder="Amount"></div>
        </div>
        <button type="button" class="btn btn-warning btn-index ml10">登陆</button>
        <button type="button" id="register" class="btn btn-success btn-index ml10">注册</button>
      </form>
      <p class="text-center form-text">重庆君盾科技有限公司 © Copyright 2015 all right researved</p>
    </div>
  </div>
</body>
</html>
 <script src="js/jquery.min.js"></script>
<script>
$(function  () {
  $("#register").click(function() { //用户注册跳转
      window.location.href = "register.html";
    })
})
  

   
</script>
