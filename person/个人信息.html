<script>
  var type =document.getElementById('type');
    function show(index){
    var dd = type.getElementsByTagName("dd");
    for(var i=0;i<dd.length;i++){
        if(i==index){
            dd[i].className="selected";
        }
        else{
            dd[i].className=null;
        }
    }
}
function sel(item) {
    var oItem = document.getElementById(item);
    var oUl = oItem.getElementsByTagName('ul')[0]
    var aLi = oUl.getElementsByTagName('li');
    var oSpan = oItem.getElementsByTagName('span')[0];
    //鼠标移入
    oItem.onmouseover = function() {
        oUl.style.display = 'block';
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onmouseover = function() {
                this.style.background = '#fff6d3';
                this.style.color = '#e77802';
            }
            aLi[i].onmouseout = function() {
                this.style.background = 'none';
                this.style.color = '#666';
            }
            aLi[i].onclick = function() {
            oSpan.innerHTML = this.innerHTML;
            oUl.style.display = 'none';
            
                
            }
        }

    }
    oItem.onmouseout = function() {
        oUl.style.display = 'none';
    };
};
sel("selectpronvice");
sel("selectcity");
sel("selectarea");

</script>
